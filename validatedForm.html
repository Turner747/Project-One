<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <link rel="stylesheet" href="custom.css">  

    <title>
        Build a Survey Form using HTML and CSS
    </title>
    
</head>
  
<body>
    <h1>Student Programming Skills Forms</h1>
    <!-- Create your form here -->
    <form id="form" name="myForm" onsubmit="confirmation()" method="post">
        <div class="form-control">
            <label for="studentID" id="label-id" >
                Student ID (8 digits)
            </label>

            <input type="text"
                    id="studentID" name="studentID" pattern="[a-z,0-9]{1}[0-9]{7}"
                    placeholder="Enter your student ID" required/>
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Full Name (no more than 20 letters)
            </label>

            <input type="text"
                   id="name" name="fullname" maxlength="20"
                   placeholder="Enter your name" required/>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email (multiple emails acceptable, use "," to separate)
            </label>

            <input type="email"
                   id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                   placeholder="Enter your email" multiple required/>
        </div>

        <div class="form-control">
            <label for="phone" id="label-phone">
                Phone Number (format: 1234 567 890)
            </label>

            <input type="tel"
                   id="phone" name="phone" pattern="[0-9]{4} [0-9]{3} [0-9]{3}"
                   placeholder="Enter your phone number" required/>
        </div>

        <div class="form-control">
            <label for="campus" id="label-campus">
                Which campus are you enrolled?
            </label>

            <select name="campus" id="campus">
                <option value="Brisbane">Brisbane</option>
                <option value="Cairns">Cairns</option>
                <option value="Melbourne">Melbourne</option>
                <option value="Rockhampton">Rockhampton</option>
                <option value="Sydney">Sydney</option>
                <option value="Townsville">Townsville</option>
                <option value="Online">Online</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Are you an international student
            </label>

            <label for="international">
                <input type="radio"
                       id="international"
                       name="category">Yes</input>
            </label>
            <label for="domestic">
                <input type="radio"
                       id="domestic"
                       name="category">No</input>
            </label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp" value="C">C</input>
            </label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp" value="C++">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp" value="C#">C#</input> </label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp" value="Java">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp" value="Python">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp" value="JavaScript">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp" value="React">React</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp" value="Angular">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp" value="Django">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp" value="Spring">Spring</input></label>
        </div>

        <div class="form-control">
            <label for="comment">
                Comments and suggestions
            </label>

            <textarea name="comment" id="comment">
            </textarea>
        </div>

        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
  
</html>

<script>
    function confirmation(){
        window.confirm("Survey completed. Thanks.")
    }
</script>
